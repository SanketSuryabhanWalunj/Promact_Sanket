<div class="create-password-wrapper">
    <div class="create-password-container">
      <div class="card">
        <form [formGroup]="createPasswordForm">
          <div class="card-header p-2">
            <h3 class="card-title text-center text-blue" id="card-heading">{{CreatePassword}}</h3>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">{{Password}}</label>
                <div class="d-flex">
                    <input [type]="hidePass ? 'password' : 'text'" class="form-control" id="newPassword" formControlName="newPassword" placeholder="Enter your password..." (blur)="checkPasswordValidity('newPassword')">
                    <button class="btn btn-secondary text-light" (click)="togglePassword()">
                      <i class="fa-solid" [ngClass]="hidePass ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </button>
                  </div>
                  <small *ngIf="createPasswordForm.get('newPassword')?.hasError('required') && createPasswordForm.get('newPassword')?.touched" style="color: red;">
                   {{PasswordIsRequired}}
                  </small>
                  <small *ngIf="createPasswordForm.get('newPassword')?.errors?.['pattern'] && createPasswordForm.get('newPassword')?.dirty" class="text-danger">
                    {{PasswordShouldContainAtLeastOneCapitalLetterANumberAndASpecialCharacter}}
                  </small>          
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label fw-semibold">{{ConfirmPassword}}</label>
                <div class="d-flex">
                  <input [type]="confirmHidePass ? 'password' : 'text'" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm password...">
                  <button class="btn btn-secondary text-light" (click)="toggleConfirmPassword()">
                    <i class="fa-solid" [ngClass]="confirmHidePass ? 'fa-eye' : 'fa-eye-slash'"></i>
                  </button>
                </div>
                <small *ngIf="createPasswordForm.get('confirmPassword')?.hasError('required') && createPasswordForm.get('confirmPassword')?.touched" style="color: red;">
                  {{ConfirmPasswordIsRequired}}
                </small>
              
                 <small *ngIf="createPasswordForm.get('confirmPassword')?.hasError('passwordMismatch') && createPasswordForm.get('confirmPassword')?.dirty" style="color: red;">
                   {{PasswordsDoNotMatch}}
                 </small>
              </div>
           
            </div>
            <button type="button" class="btn btn-primary w-100" (click)="createPassword(createPasswordForm.value)"
              [disabled]="createPasswordForm.invalid">{{CreatePassword}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
