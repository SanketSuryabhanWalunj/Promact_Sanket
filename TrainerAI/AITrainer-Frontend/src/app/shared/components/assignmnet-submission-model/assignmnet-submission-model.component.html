
<div class="modal fade" id="submit-assignment-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
       {{constantString.submitAssignment}}
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="assignmentForm">
        <div class="modal-body">


          <div class="mb-3">
            <label for="assignment" class="form-label">{{constantString.assigAssignmentLabel}}</label>
            <div class="custom-dropdown">
              <div class="dropdown-selected" (click)="toggleDropdown()">
                <span [title]="selectedText" class="selected-value">{{selectedText}}</span>
                <span><i class="fa fa-angle-down" aria-hidden="true"></i></span>
              </div>
              <div class="dropdown-list" *ngIf="isDropdownOpen">
                <div
                  *ngFor="let item of assignment; let i = index"
                  class="dropdown-item"
                  (click)="selectItem(item, item?.id??'')"
                  [title]="item.name"
                  [class.selected]="item?.id??''"
                >
                  {{ truncatedText(item?.name??'') }}
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="github-link" class="form-label">{{constantString.gitHubLink}}</label>
            <input type="text" class="form-control" id="github-link" formControlName="githubLink"
              placeholder="Paste your GitHub Repository link here" />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="closeModel()"
          >
            {{constantString.close}}
          </button>
          <button type="button" [disabled]="assignmentForm.invalid" (click)="submit()"
            class="btn btn-primary" data-bs-dismiss="modal">
        {{constantString.submit}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
